    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="../resouces/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div id="app" class="container">
        <div class="form-signin">
            <h2 class="form-signin-heading">装备履历管理系统</h2>
            <input type="text" v-model="username" class="form-control" placeholder="请输入用户名" required autofocus>
            <input type="password" v-model="password" class="form-control" placeholder="请输入密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" v-on:click="login12">登录</button>
        </div>
        <!-- alert {alert-success: isSuccess, alert-danger: isSuccess} -->
        <div :class="messClass" style="text-align: center;font-size: 22px" role="alert">{{ message }}</div>
    </div> <!-- /container -->
    <script src="222.js"></script>
</body>
